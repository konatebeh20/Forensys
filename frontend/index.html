<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Mingo - Moteur de Recherche</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-search"></i>
                <h1>Mingo</h1>
            </div>
            <div class="stats-bar">
                <span id="stats-info">Chargement des statistiques...</span>
                <button class="admin-btn" onclick="toggleAdmin()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Search Section -->
        <main class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Que recherchez-vous ?"
                        autocomplete="off"
                    >
                    <button id="search-btn" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-suggestions" id="suggestions"></div>
            </div>

            <!-- Results Section -->
            <div class="results-container" id="results-container" style="display: none;">
                <div class="results-header">
                    <span id="results-info"></span>
                    <span id="search-time"></span>
                </div>
                <div class="results-list" id="results-list"></div>
                <div class="pagination" id="pagination"></div>
            </div>

            <!-- No Results -->
            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-search-minus"></i>
                <h3>Aucun r√©sultat trouv√©</h3>
                <p>Essayez avec des mots-cl√©s diff√©rents ou v√©rifiez l'orthographe</p>
            </div>
        </main>

        <!-- Admin Panel -->
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <div class="admin-content">
                <h2><i class="fas fa-tools"></i> Administration</h2>
                
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="showTab('indexing')">Indexation</button>
                    <button class="tab-btn" onclick="showTab('documents')">Documents</button>
                    <button class="tab-btn" onclick="showTab('settings')">Param√®tres</button>
                </div>

                <!-- Indexing Tab -->
                <div class="tab-content active" id="indexing-tab">
                    <div class="indexing-forms">
                        <!-- URL Indexing -->
                        <div class="index-form">
                            <h3><i class="fas fa-link"></i> Indexer une URL</h3>
                            <div class="form-group">
                                <input type="url" id="url-input" placeholder="https://exemple.com">
                                <button onclick="indexURL()">Indexer</button>
                            </div>
                        </div>

                        <!-- Text Indexing -->
                        <div class="index-form">
                            <h3><i class="fas fa-file-text"></i> Indexer un document</h3>
                            <div class="form-group">
                                <input type="text" id="doc-title" placeholder="Titre du document">
                                <textarea id="doc-content" placeholder="Contenu du document..."></textarea>
                                <input type="text" id="doc-url" placeholder="URL (optionnel)">
                                <button onclick="indexText()">Indexer</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Documents Tab -->
                <div class="tab-content" id="documents-tab">
                    <div class="documents-list">
                        <div class="documents-header">
                            <h3><i class="fas fa-database"></i> Documents index√©s</h3>
                            <button onclick="refreshDocuments()">
                                <i class="fas fa-refresh"></i> Actualiser
                            </button>
                        </div>
                        <div id="documents-container">
                            <div class="loading">Chargement des documents...</div>
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="settings-tab">
                    <div class="settings-section">
                        <h3><i class="fas fa-cog"></i> Param√®tres</h3>
                        <div class="setting-item">
                            <label>Nombre de r√©sultats par page:</label>
                            <select id="results-per-page">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <button class="danger-btn" onclick="clearIndex()">
                                <i class="fas fa-trash"></i> Vider l'index
                            </button>
                        </div>
                    </div>
                </div>

                <button class="close-admin" onclick="toggleAdmin()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Recherche en cours...</p>
        </div>

        <!-- Notifications -->
        <div class="notifications" id="notifications"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
